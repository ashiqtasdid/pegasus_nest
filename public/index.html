<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Plugin Generator</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            colors: {
              dark: {
                900: '#121212',
                800: '#1e1e1e',
                700: '#2d2d2d',
                600: '#3d3d3d',
                500: '#5a5a5a',
                400: '#7a7a7a',
                300: '#a0a0a0',
                200: '#c7c7c7',
                100: '#e3e3e3',
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Transition effects for dark mode */
      .transition-colors,
      body,
      .dark {
        transition-property:
          background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
  </head>
  <body
    class="bg-slate-50 dark:bg-dark-900 min-h-screen py-12 px-4 font-sans transition-colors"
  >
    <div class="max-w-2xl mx-auto">
      <!-- Header with icon and dark mode toggle -->
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-emerald-600 dark:text-emerald-500"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
            ></path>
            <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
            <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
            <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
          </svg>
          <h1 class="text-3xl font-bold text-slate-800 dark:text-white ml-3">
            Plugin Generator
          </h1>
        </div>

        <!-- Dark mode toggle -->
        <button
          id="darkModeToggle"
          class="p-2 rounded-lg bg-slate-200 dark:bg-dark-700 text-slate-700 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-dark-600 transition-colors"
          aria-label="Toggle dark mode"
        >
          <!-- Sun icon (shown in dark mode) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 hidden dark:block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <!-- Moon icon (shown in light mode) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 block dark:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
      </div>

      <div
        class="bg-white dark:bg-dark-800 rounded-xl shadow-lg overflow-hidden border border-slate-100 dark:border-dark-700 transition-all hover:shadow-xl"
      >
        <!-- Card header -->
        <div
          class="bg-gradient-to-r from-emerald-500 to-teal-500 dark:from-emerald-600 dark:to-teal-700 py-6 px-6"
        >
          <h2 class="text-white text-xl font-semibold">
            Create a Custom Minecraft Plugin
          </h2>
          <p class="text-emerald-50 mt-1">
            Generate Java code with AI assistance
          </p>
        </div>

        <!-- Card content -->
        <div class="p-6 space-y-5">
          <div class="group">
            <label
              for="pluginName"
              class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1"
            >
              Plugin Name
            </label>
            <div class="relative">
              <input
                type="text"
                id="pluginName"
                placeholder="Enter a name for your plugin"
                class="w-full px-4 py-3 border border-slate-200 dark:border-dark-600 rounded-lg shadow-sm bg-white dark:bg-dark-700 text-slate-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none opacity-0 group-focus-within:opacity-100 transition-opacity"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-emerald-500"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label
              for="pluginPrompt"
              class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1"
            >
              Description/Prompt
            </label>
            <textarea
              id="pluginPrompt"
              placeholder="Describe what you want your plugin to do... (be specific about features, commands, events, etc.)"
              class="w-full px-4 py-3 border border-slate-200 dark:border-dark-600 rounded-lg shadow-sm bg-white dark:bg-dark-700 text-slate-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all min-h-[180px] resize-y"
            ></textarea>
          </div>

          <div
            class="flex items-center bg-slate-50 dark:bg-dark-700 p-3 rounded-lg"
          >
            <input
              type="checkbox"
              id="useAutoFix"
              checked
              class="h-5 w-5 text-emerald-500 focus:ring-emerald-400 border-slate-300 dark:border-dark-500 rounded transition-colors"
            />
            <label
              for="useAutoFix"
              class="ml-3 block text-sm text-slate-700 dark:text-slate-200 font-medium"
            >
              Use auto-fix for compilation errors
            </label>
          </div>

          <button
            onclick="generatePlugin()"
            id="generateBtn"
            class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg flex justify-center items-center"
          >
            <span>Generate Plugin</span>
          </button>
        </div>
      </div>

      <!-- Response section with better styling -->
      <div
        id="generateResponse"
        class="hidden mt-6 p-5 bg-white dark:bg-dark-800 border border-slate-200 dark:border-dark-700 rounded-xl shadow-md whitespace-pre-wrap overflow-x-auto transition-all text-slate-800 dark:text-slate-200"
      ></div>

      <!-- Download section -->
      <div id="downloadSection" class="hidden mt-6 flex justify-center">
        <button
          id="downloadBtn"
          onclick="downloadPlugin()"
          class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-1 shadow-md hover:shadow-lg flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            />
          </svg>
          Download Plugin
        </button>
      </div>
    </div>

    <script>
      // Dark mode toggle functionality
      function initDarkMode() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');

        if (
          savedTheme === 'dark' ||
          (!savedTheme &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          htmlElement.classList.add('dark');
        } else {
          htmlElement.classList.remove('dark');
        }

        // Toggle dark mode on button click
        darkModeToggle.addEventListener('click', () => {
          htmlElement.classList.toggle('dark');

          // Save preference to localStorage
          const isDark = htmlElement.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
      }

      // Initialize dark mode when the page loads
      document.addEventListener('DOMContentLoaded', initDarkMode);

      let currentPluginName = '';

      const apiBaseUrl = window.location.origin;

      async function generatePlugin() {
        const pluginName = document.getElementById('pluginName').value.trim();
        const pluginPrompt = document
          .getElementById('pluginPrompt')
          .value.trim();
        const useAutoFix = document.getElementById('useAutoFix').checked;
        const responseElement = document.getElementById('generateResponse');
        const downloadSection = document.getElementById('downloadSection');
        const generateBtn = document.getElementById('generateBtn');

        // Hide download section when starting a new generation
        downloadSection.classList.add('hidden');

        if (!pluginName || !pluginPrompt) {
          responseElement.textContent =
            'Error: Please provide both plugin name and description.';
          responseElement.classList.remove(
            'hidden',
            'border-emerald-200',
            'bg-emerald-50',
            'dark:bg-emerald-900/20',
            'dark:border-emerald-800',
          );
          responseElement.classList.add(
            'border-red-200',
            'bg-red-50',
            'dark:bg-red-900/20',
            'dark:border-red-800',
            'text-red-700',
            'dark:text-red-400',
          );
          return;
        }

        // Show loading state
        generateBtn.disabled = true;
        generateBtn.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Generating...
        `;

        responseElement.innerHTML = `
          <div class="flex items-center text-emerald-700 dark:text-emerald-400">
            <svg class="animate-spin mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Generating plugin... This may take a few minutes.</span>
          </div>
        `;
        responseElement.classList.remove(
          'hidden',
          'border-red-200',
          'bg-red-50',
          'dark:bg-red-900/20',
          'dark:border-red-800',
          'text-red-700',
          'dark:text-red-400',
        );
        responseElement.classList.add(
          'border-emerald-200',
          'bg-emerald-50',
          'dark:bg-emerald-900/20',
          'dark:border-emerald-800',
          'text-emerald-700',
          'dark:text-emerald-400',
        );

        try {
          const endpoint = useAutoFix ? '/create/auto' : '/create';
          const response = await fetch(`${endpoint}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: pluginName,
              prompt: pluginPrompt,
            }),
          });

          const result = await response.text();

          // Format the response with some HTML for better readability
          const formattedResult = result.replace(
            /(\[Agent\].*)/g,
            '<span class="text-emerald-600 dark:text-emerald-400 font-medium">$1</span>',
          );
          responseElement.innerHTML = formattedResult;

          // Store the current plugin name for download
          currentPluginName = pluginName;

          // Check if generation was successful
          if (
            result.includes('successfully') &&
            !result.includes('Error:') &&
            !result.includes('failed')
          ) {
            // Show download button with success message
            downloadSection.classList.remove('hidden');
            responseElement.classList.add(
              'border-emerald-200',
              'bg-emerald-50',
              'dark:bg-emerald-900/20',
              'dark:border-emerald-800',
              'text-emerald-700',
              'dark:text-emerald-400',
            );
            responseElement.classList.remove(
              'border-red-200',
              'bg-red-50',
              'dark:bg-red-900/20',
              'dark:border-red-800',
              'text-red-700',
              'dark:text-red-400',
            );
          } else if (result.includes('Error:') || result.includes('failed')) {
            responseElement.classList.add(
              'border-red-200',
              'bg-red-50',
              'dark:bg-red-900/20',
              'dark:border-red-800',
              'text-red-700',
              'dark:text-red-400',
            );
            responseElement.classList.remove(
              'border-emerald-200',
              'bg-emerald-50',
              'dark:bg-emerald-900/20',
              'dark:border-emerald-800',
              'text-emerald-700',
              'dark:text-emerald-400',
            );
          }
        } catch (error) {
          responseElement.innerHTML = `<span class="text-red-600 dark:text-red-400 font-medium">Error:</span> ${error.message}`;
          responseElement.classList.add(
            'border-red-200',
            'bg-red-50',
            'dark:bg-red-900/20',
            'dark:border-red-800',
            'text-red-700',
            'dark:text-red-400',
          );
          responseElement.classList.remove(
            'border-emerald-200',
            'bg-emerald-50',
            'dark:bg-emerald-900/20',
            'dark:border-emerald-800',
            'text-emerald-700',
            'dark:text-emerald-400',
          );
        } finally {
          // Reset button state
          generateBtn.disabled = false;
          generateBtn.innerHTML = `<span>Generate Plugin</span>`;
        }
      }

      async function downloadPlugin() {
        if (!currentPluginName) {
          alert('No plugin name available. Please generate a plugin first.');
          return;
        }

        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.innerHTML = `
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Downloading...
        `;
        downloadBtn.disabled = true;

        try {
          // Create a URL to the download endpoint
          const downloadUrl = `/create/download/${currentPluginName}`;

          // Open the download URL in a new tab/window
          window.open(downloadUrl, '_blank');

          // Reset button after a short delay
          setTimeout(() => {
            downloadBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              Download Plugin
            `;
            downloadBtn.disabled = false;
          }, 2000);
        } catch (error) {
          alert(`Error downloading plugin: ${error.message}`);
          downloadBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download Plugin
          `;
          downloadBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
